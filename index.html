<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Générateur de Citation</title>
</head>
<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col mt-5">
        <div class="card bg-info py-5 my-5">
          <div class="card-body text-center">
            <h4 id="quote" class="card-text"></h4>
            <h6 id="author" class="card-title" style="margin-top: 50px;"></h6>
          </div>
        </div>
      </div>
    </div>
    <div class="quote-btn d-flex justify-content-center">
      <button type="button" class="btn btn-lg btn-outline-info"  id="generate">Générer Une Citation</button>
    </div>
  </div>

  <script src ="script.js"></script>
</body>
</html>
